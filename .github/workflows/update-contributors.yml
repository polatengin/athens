name: Update CONTRIBUTORS file
on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo -e "# Contributors\n\n" > CONTRIBUTORS.md

          echo -e "Shout out to our top contributors!\n\n" >> CONTRIBUTORS.md

          echo $(gh api repos/polatengin/athens/contributors --jq '[.[] | .login = "- [@" + .login + "](https://github.com/" + .login + ")"]' | jq -r '.[].login') >> CONTRIBUTORS.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit changes
        uses: test-room-7/action-update-file@v1
        with:
          file-path: 'CONTRIBUTORS.md'
          commit-msg: Update Contributors
          github-token: ${{ secrets.GITHUB_TOKEN }}
